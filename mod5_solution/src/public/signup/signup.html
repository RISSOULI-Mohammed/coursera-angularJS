<form name='signupForm' novalidate>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" placeholder="First Name" ng-model="signupCtrl.user.firstName"
            required >
        <small ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
            First name is required
        </small>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name" ng-model="signupCtrl.user.lastName"
            required>
        <small ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
            Last name is required
        </small>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" placeholder="Email" ng-model="signupCtrl.user.email"
            required>
        <small ng-if="signupForm.email.$invalid && signupForm.email.$touched">
            Must be a valid email address: handle@domain format
        </small>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" class="form-control" name="phone" placeholder="Phone ###-###-####" ng-model="signupCtrl.user.phone"
            pattern="(\d{3})-(\d{3})-(\d{4})">
        <small ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
            Phone must be in the format ###-###-####.
        </small>
    </div>

    <div class="form-group">
        <label for="favDish">Favorite Dish</label>
        <input type="text" class="form-control" name="favDish" placeholder="Menu Number" ng-model="signupCtrl.user.favDish">
        <small ng-if="signupCtrl.dishError">
            {{ signupCtrl.dishError }}
        </small>
    </div>
    <button class="btn btn-primary" ng-disabled="signupForm.$invalid" ng-click="signupCtrl.signup()">Sign Up</button>
    <span ng-if="signupCtrl.message"> {{ signupCtrl.message }}</span>
</form>
